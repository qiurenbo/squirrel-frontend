<div class="container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="filter-container" fxLayout="row" fxLayoutAlign="start center">
    <input nz-input placeholder="地点" [(ngModel)]="name" />
    <input nz-input placeholder="类型" [(ngModel)]="type" />
    <input nz-input placeholder="地址" [(ngModel)]="addr" />
    <input nz-input placeholder="电话" [(ngModel)]="tel" />
    <a>
      <i nz-icon nzType="plus-square" nzTheme="outline" (click)="add()"></i
    ></a>
  </div>
  <nz-table
    #basicTable
    [nzData]="addrs"
    [nzPageSize]="6"
    [nzLoading]="isLoading"
  >
    <thead>
      <tr>
        <th>地点</th>
        <th>类型</th>
        <th>地址</th>
        <th>电话</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>
          {{ data.name }}
        </td>
        <td>
          {{ data.type }}
        </td>
        <td>
          {{ data.addr }}
        </td>

        <td>
          {{ data.tel }}
        </td>

        <td>
          <a (click)="openEditDlg(data)">编辑</a>

          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(data)">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
