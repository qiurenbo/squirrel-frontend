<nz-modal
  [nzWidth]="900"
  [nzVisible]="isVisible"
  [nzTitle]="'修改当前'"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <input nz-input placeholder="邮箱" [(ngModel)]="account.email" />

  <input
    nz-input
    placeholder="密码"
    [ngModel]="'******'"
    (change)="onPasswordInputChange($event)"
  />
</nz-modal>
