<nz-modal
  [nzWidth]="900"
  [nzVisible]="isVisible"
  [nzTitle]="'修改当前'"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <input nz-input placeholder="姓名" [(ngModel)]="operator.name" />
  <input nz-input placeholder="部门" [(ngModel)]="operator.department" />
  <input nz-input placeholder="电话" [(ngModel)]="operator.tel" />
</nz-modal>
