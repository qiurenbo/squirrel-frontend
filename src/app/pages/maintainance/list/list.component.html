<nz-table
  #filterTable
  [nzData]="listOfData"
  [nzLoading]="isLoading"
  [nzPageSize]="8"
  [nzPageIndex]="pageIndex"
>
  <thead>
    <tr>
      <th>时间</th>
      <th>地点</th>
      <th>人员</th>
      <th>行为</th>
      <th>设备</th>
      <th>类别</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.date }}</td>
      <td>{{ data.addr }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.action }}</td>
      <td>{{ data.device }}</td>
      <td>{{ data.type }}</td>
    </tr>
  </tbody>
</nz-table>
