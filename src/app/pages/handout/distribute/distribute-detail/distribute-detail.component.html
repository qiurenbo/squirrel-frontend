<nz-modal
  [nzWidth]="1350"
  [nzVisible]="isVisible"
  [nzTitle]="title"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <div class="container">
    <nz-date-picker [(ngModel)]="date"></nz-date-picker>
    <app-operator-select
      [(operatorId)]="cloneDetail.operatorId"
    ></app-operator-select>
    <app-addr-select [(addrId)]="cloneDetail.addrId"></app-addr-select>

    <app-purchase-select
      [(purchaseId)]="cloneDetail.purchaseId"
      (onSelectChanges)="onChanges($event)"
    ></app-purchase-select>

    <input nz-input placeholder="接收人" [(ngModel)]="cloneDetail.receiver" />
    <input
      nz-input
      placeholder="数量"
      [(ngModel)]="cloneDetail.number"
      (ngModelChange)="onNumberChanged($event)"
    />
    <input
      nz-input
      placeholder="库存"
      disabled
      [(ngModel)]="this.cloneDetail.Purchase.stock"
    />

    <textarea
      placeholder="备注信息（选填）"
      rows="6"
      nz-input
      [(ngModel)]="cloneDetail.remarks"
    ></textarea>
  </div>
</nz-modal>
