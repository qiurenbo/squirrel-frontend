<div class="container" fxLayout="column" fxLayoutAlign="space-between center">
  <div class="filter-container" fxLayout="row" fxLayoutAlign="start center">
    <app-target-type-cascader
      [(selectedMinorTypeId)]="minorTargetTypeId"
    ></app-target-type-cascader>

    <input nz-input placeholder="品名" [(ngModel)]="name" />
    <a>
      <i nz-icon nzType="plus-square" nzTheme="outline" (click)="add()"></i>
    </a>
  </div>
  <nz-table
    #basicTable
    [nzData]="targets"
    [nzLoading]="isLoading"
    [nzPageSize]="pageSize"
    [(nzPageIndex)]="pageIndex"
    [nzTotal]="total"
    [nzFrontPagination]="false"
    (nzPageIndexChange)="onPageIndexChange($event)"
  >
    <thead>
      <tr>
        <th>对象</th>
        <th>所属大类</th>
        <th>所属小类</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>
          {{ data.name }}
        </td>
        <td>
          {{ data.MinorTargetType.MajorTargetType.name }}
        </td>
        <td>
          {{ data.MinorTargetType.name }}
        </td>

        <td>
          <a (click)="openEditDlg(data)">
            <i nz-icon nzType="edit" nzTheme="outline"></i
          ></a>

          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(data)">
            <i nz-icon nzType="delete" nzTheme="outline"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
