<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>工作流管理系统</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="日常维护" nzIcon="tool">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/maintenance/list">维护日志</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/maintenance/stats">维护统计</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/maintenance/config">维护配置</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="日常摄像" nzIcon="video-camera">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/record">摄像日志</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>摄像统计</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="日常派发" nzIcon="shop">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/record">派发日志</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>派发统计</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="账号管理" nzIcon="video-camera">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/users">账户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/permissions">权限管理</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
